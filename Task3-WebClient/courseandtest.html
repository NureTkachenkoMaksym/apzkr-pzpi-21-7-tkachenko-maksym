{% extends 'base.html' %}
{% block content %}
<h2>Користувачі та їх результати</h2>
<ul class="list-group">
    {% for user in users %}
    <li class="list-group-item">
        <strong>Ім'я користувача:</strong> {{ user.username }}<br>
        <strong>Курс:</strong> {{ user.course }}<br>
        <strong>Результат тесту:</strong> {{ user.test_result }}<br>
    </li>
    {% endfor %}
</ul>
{% endblock %}
