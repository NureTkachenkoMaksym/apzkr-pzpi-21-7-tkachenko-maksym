{% extends 'base.html' %}

{% block content %}
<h2>Панель керування</h2>

<h3>Ваші курси</h3>
<ul class="list-group">
    {% for course in courses %}
    <li class="list-group-item">
        <a href="{{ url_for('course', course_id=course._id) }}">{{ course.name }}</a>
    </li>
    {% endfor %}
</ul>

<h3>Додати курс</h3>
<form method="POST" action="{{ url_for('create_course') }}">
    <div class="form-group">
        <label for="course_name">Назва курсу</label>
        <input type="text" class="form-control" id="course_name" name="course_name" required>
    </div>
    <div class="form-group">
        <label for="course_description">Опис курсу</label>
        <textarea class="form-control" id="course_description" name="course_description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Додати</button>
</form>

<h3>Ваші тести</h3>
<ul class="list-group">
    {% for test in tests %}
    <li class="list-group-item">
        <a href="{{ url_for('test', test_id=test._id) }}">{{ test.name }}</a>
    </li>
    {% endfor %}
</ul>

<h3>Додати тест</h3>
<form method="POST" action="{{ url_for('create_test') }}">
    <div class="form-group">
        <label for="test_name">Назва тесту</label>
        <input type="text" class="form-control" id="test_name" name="test_name" required>
    </div>
    <div class="form-group">
        <label for="test_questions">Питання (введіть через кому)</label>
        <input type="text" class="form-control" id="test_questions" name="test_questions" required>
    </div>
    <button type="submit" class="btn btn-primary">Додати</button>
</form>
{% endblock %}
