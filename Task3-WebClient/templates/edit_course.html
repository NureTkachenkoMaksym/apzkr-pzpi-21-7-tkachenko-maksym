{% extends "base.html" %}

{% block title %}Редагувати курс{% endblock %}

{% block content %}
<h2>Редагувати курс</h2>
<form method="POST" action="{{ url_for('edit_course', course_id=course['_id']) }}">
    <div class="form-group">
        <label for="name">Назва курсу</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ course['name'] }}" required>
    </div>
    <div class="form-group">
        <label for="description">Опис курсу</label>
        <textarea class="form-control" id="description" name="description" required>{{ course['description'] }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Оновити курс</button>
</form>
{% endblock %}
