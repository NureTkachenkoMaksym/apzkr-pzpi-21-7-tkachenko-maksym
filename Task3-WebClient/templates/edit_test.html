{% extends "base.html" %}

{% block title %}Редагувати тест{% endblock %}

{% block content %}
<h2>Редагувати тест</h2>
<form method="POST" action="{{ url_for('edit_test', test_id=test['_id']) }}">
    <div class="form-group">
        <label for="test_name">Назва тесту</label>
        <input type="text" class="form-control" id="test_name" name="test_name" value="{{ test['name'] }}" required>
    </div>
    <div class="form-group">
        <label for="questions">Питання (по одному на рядок)</label>
        <textarea class="form-control" id="questions" name="questions" rows="5" required>{{ test['questions'] | join('\n') }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Оновити тест</button>
</form>
{% endblock %}
