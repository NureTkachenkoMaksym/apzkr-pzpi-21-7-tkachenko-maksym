{% extends "base.html" %}

{% block title %}Панель керування{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2 class="my-4">Ваші курси</h2>
        <ul class="list-group">
            {% for course in courses %}
                <li class="list-group-item">
                    <a href="{{ url_for('course', course_id=course['_id']) }}">{{ course['name'] }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-4">
        <h2 class="my-4">Додати курс</h2>
        <form method="POST" action="{{ url_for('create_course') }}">
            <div class="form-group">
                <label for="course_name">Назва курсу</label>
                <input type="text" class="form-control" id="course_name" name="course_name" required>
            </div>
            <div class="form-group">
                <label for="course_description">Опис курсу</label>
                <textarea class="form-control" id="course_description" name="course_description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Додати</button>
        </form>
    </div>
</div>
{% endblock %}
